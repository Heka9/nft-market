<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230118001623">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="#" class="header__logo">
					<img src="img/logo.svg" alt="logo">
				</a>
				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="#" class="menu__link">Explore</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Collections</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Creators</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Blog</a></li>
						</ul>
					</nav>
				</div>
				<div class="header__buttons">
					<button class="header__button button">Connect Wallet</button>
					<button type="button" class="header__icon icon-menu"><span></span></button>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="page__main-block main-block">
				<div class="main-block__container">
					<div class="main-block__content content-block">
						<div class="content-block__label">NFT Marketplace</div>
						<h1 class="content-block__title">Collect rare digital artworks</h1>
						<div class="content-block__actions">
							<button type="button" class="content-block__button button button_big">Explore</button>
							<div data-da=".main-block__adaptiv, 479.98" class="content-block__creators">
								<img class="content-block__decor" src="img/main-block/decor-arrow.svg" alt="decor-arrow">
								<a href="#" class="content-block__creator">
									<picture><source srcset="img/main-block/cr-1.webp" type="image/webp"><img src="img/main-block/cr-1.png" alt="creator"></picture>
								</a>
								<a href="#" class="content-block__creator">
									<picture><source srcset="img/main-block/cr-2.webp" type="image/webp"><img src="img/main-block/cr-2.png" alt="creator"></picture>
								</a>
								<a href="#" class="content-block__creator">
									<picture><source srcset="img/main-block/cr-3.webp" type="image/webp"><img src="img/main-block/cr-3.png" alt="creator"></picture>
								</a>
							</div>
						</div>
						<div data-watch data-da=".main-block__adaptiv, 479.98" class="content-block__advantages advantage-content-block">
							<div class="advantage-content-block__item">
								<div class="advantage-content-block__value"><span data-digits-counter>50</span>k</div>
								<div class="advantage-content-block__title">Artwork</div>
							</div>
							<div class="advantage-content-block__item">
								<div class="advantage-content-block__value"><span data-digits-counter>35</span>k</div>
								<div class="advantage-content-block__title">Auction</div>
							</div>
							<div class="advantage-content-block__item">
								<div class="advantage-content-block__value"><span data-digits-counter>23</span>k+</div>
								<div class="advantage-content-block__title">Artist</div>
							</div>
						</div>
					</div>
					<div class="main-block__media">
						<div class="main-block__image">
							<picture><source srcset="img/main-block/image.webp" type="image/webp"><img src="img/main-block/image.jpg" alt="image"></picture>
							<button class="main-block__play">
								<img src="img/main-block/button-text.svg" alt="text around button">
								<svg>
									<use xlink:href="img/icons/icons.svg#play"></use>
								</svg>
							</button>
						</div>
					</div>
					<div class="main-block__adaptiv"></div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20230118001623"></script>
</body>

</html>
